<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assetsContacto/styleContacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Contacto</title>
</head>
<body>

    <section class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary ms-auto">
            <div class="container-fluid">

                <!--Esta parte contiene el logo de nuestro producto-->
                <a class="navbar-brand" href="#">
                    <img src="../logo-vectorizado.png" alt="Logo" width="130" height="50" class="d-inline-block align-text-top">
                  </a>
                  <!--Toggler es el botón que se despliega como menú colapsable cuando la pantalla está chiquita-->
                  <button class="navbar-toggler bg-dark-outline" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
              
                  <!--La lista de las secciones del NavBar-->
              <div id="" class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de Nosotras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Comunidad</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Regístrate</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Incia Sesión</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
</section>
        
<div class="container">
    <div class="row">
        <div class="col-6">
            <br>
            <h1>Contáctanos</h1>

        </div>
        <div class="col-6">
            <br>
            <br>
            <br>
            <br>


            <form style="width: 26rem;">
                <!-- Name input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form4Example1" class="form-control" />
                  <label class="form-label" for="form4Example1">Nombre</label>
                </div>
              
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form4Example2" class="form-control" />
                  <label class="form-label" for="form4Example2">Correo electrónico</label>
                </div>
              
                <!-- Message input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                  <label class="form-label" for="form4Example3">Mensaje</label>
                </div>
              
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form4Example4"
                    checked
                  />
                  <label class="form-check-label" for="form4Example4">
                    Enviarme una copia de este mensaje.
                  </label>
                </div>
              
                <!-- Submit button -->
                <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Enviar</button>
              </form>


        </div>

    </div>
                   
</div>
    

    
</body>
</html>
