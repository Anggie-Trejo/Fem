<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!--Link a nuestro archivo de estilos-->
    <link rel="stylesheet" href="css/Iniciar-Sesion.css">
    <script src="js/Iniciar-Sesion.js" async defer></script>
    <link rel="icon" href="public/Favicon.png">
    <title>Ingreso a FemTrek</title>
</head>
<body>
    <section class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary ms-auto">
            <div class="container-fluid">

                <!--Esta parte contiene el logo de nuestro producto-->
                <a class="navbar-brand" href="index.html">
                    <img src="public/logo-vectorizado.png" alt="Logo" width="130" height="50" class="d-inline-block align-text-top">
                  </a>
                  <!--Toggler es el botón que se despliega como menú colapsable cuando la pantalla está chiquita-->
                  <button class="navbar-toggler bg-dark-outline" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
              
                  <!--La lista de las secciones del NavBar-->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="About-Us.html">Acerca de Nosotras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Registro.html">Regístrate</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Iniciar-Sesion.html">Inicia Sesión</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </section>

  <!--Inicia Bienvenida-->
  <div class="container">
    <div class="row">
        <div class="col-sm" id="left">
          <img id="img-woman" src="public/insumos/login-mujer-latina.png" class="img-fluid centered-image" alt="Imagen de mujer">
        </div>

        <!--Saludo-->
        <div class="col-sm" id="right">
          <br>
          <img id="welcome" src="public/insumos/login-Bienvenida.png" class="img-fluid centered-image" alt="Bienvenida">
          <h3 id="aventura">Aquí comienza tu aventura</h3>        
            <br>

            <!-- Mensajes de error -->
            <div id="warnings" class="text-danger"></div>

            <br>

          <!-- Formulario de inicio de sesión-->
          <form id="inicioses">

            <!-- Email input -->
            <div class="mb-4">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="userEmail" name="txt_email" placeholder="nombre@ejemplo.com">
            </div>

            <!-- Password input -->
            <div class="mb-4">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="userPassword" name="txt_password">
            </div>

            <!-- Submit button -->
            <div class="col d-flex justify-content-center">
              <button type="submit" class="btn btn-success" >Ingresar</button>
          </div>
          <br>
            <br>
            
            <!-- Forgotten password -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <div class="text-center">
                  <p>
                  <a href="Password-Reestablecer.html">¿Olvidaste tu contraseña?</a>
                </p>
                </div>
              </div>
            </div>
            
            <!-- Get registered -->
            <div class="col d-flex justify-content-center">
              <p>¿No tienes una cuenta? <a href="Registro.html"> Regístrate</a></p>  
            </div>

          </form>
        </div>

    </div>

  </div>


  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
