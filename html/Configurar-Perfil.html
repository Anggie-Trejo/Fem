  <!--Empieza la sección del formulario de configuración de perfil-->

   <div class="container">
      <h3 > Configuración</h3> 
      
      <!--formulario datos del usuario-->
      <form method="post" action="#" onctype="multipart/form-data"> <!-- para permitir la subida de archivos--> 
         <!-- Cambiar foto de perfil -->         
        <div class="profile-pic-container">
          <img src="../public/Ojos-Mujer.jpg" alt="avatar" id="img"/>
          <input type="file" name="profilePic" id="profilePic" accept="image/*" />
          <label for="profilePic">Cambiar foto de perfil</label>
      
        </div>
<!-- Cambiar foto de portada -->
        <div class="portada-pic-container">
          <img src="../public/Cover.jpg" alt="avatar" id="portadaImg"/>
          <input type="file" name="portadaPic" id="portadaPic" accept="image/*" />
          <label for="portadaPic">Cambiar foto de portada</label>
      
        </div>
          <label for="username">Nombre:</label>
          <input type="text" id="username" name="username" required>
          <label for="lastame">Apellido:</label>
          <input type="text" id="lastname" name="lastname" required>
          <label for="location">Locación:</label>
          <input type="text" id="location" name="location" required>
              </form>
      <!--borrar cuenta-->
      <p>Borrar cuenta</p>
      <p>Al eliminar tu cuenta borraremos toda tu información
