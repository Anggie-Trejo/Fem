<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Link a nuestros archivos de estilos-->
  <link rel="stylesheet" href="./styles-principal-carrusel.css">


    <!--Links de Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Home</title>
</head>
<body>
<!--Empieza la Navbar-->
  <section class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary ms-auto">
        <div class="container-fluid">

            <!--Esta parte contiene el logo de nuestro producto-->
            <a class="navbar-brand" href="#">
                <img src="./assets/logo-vectorizado.png" alt="Logo FemTrek" width="130" height="50" class="d-inline-block align-text-top">
              </a>
              <!--Toggler es el botón que se despliega como menú colapsable cuando la pantalla está chiquita-->
              <button class="navbar-toggler bg-dark-outline" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <!--La lista de las secciones del NavBar-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/principal/principal-carrusel.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/About Us/about us.html">Acerca de Nosotras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ContactoPage/contactoMain.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/comunidad/comunidad.html">Comunidad</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Pagina-registro/pagina-registro.html">Regístrate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Iniciar_sesión/ingreso.html">Inicia Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</section>

<div class="container">
<div class="row">
    <div class="col-sm" id="left">
<!--Termina la Navbar-->

   <!-- Logo para visibilizar-->
   
    <img id="logo" src="./assets/logo-vectorizado.png" alt="Logo FemTrek">
    
    <!--Empieza el carrusel-->
    <div class="container">
    <div id="carouselHome" class="carousel slide" data-bs-ride="carousel">
      <!--Implementamos las barras para cambiar de imagen-->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <!--En este div colocamos cada canva del carrusel y ahí mandamos llamar las imágenes-->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img id="women-traveling" src="./assets/women-traveling.jpg" class="d-block w-100" alt="Mujeres viajeras">
          </div>
          <div class="carousel-item">
            <img id="woman-waiting" src="./assets/woman-waiting.jpg" class="d-block w-100" alt="Mujer esperando">
          </div>
          <div class="carousel-item">
            <img id="friends-travel" src="./assets/friends-travel.jpg" class="d-block w-100" alt="Amigas viajando">
          </div>
        </div>

        <!--Botones flecha para cambiar la imagen a cada lado del carrusel-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      </div>
      
      <!--Div container para agregar campos de registro o inicio de sesión-->
      <div class="signIn-signUp">
           <button type="button" class="btn btn-primary btn-lg">Registro</button>
           <button type="button" class="btn btn-secondary btn-lg">Inicia Sesión</button>
      </div>

     <script src="./principal-carrusel.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
