<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-principal-carrusel.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

  <!--Empieza la sección del NavBar-->
  <section class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary ms-auto">
          <div class="container-fluid">

                <!--Toggler es el botón que se despliega como menú colapsable cuando la pantalla está chiquita-->
                <button class="navbar-toggler bg-dark-outline" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            
                <!--La lista de las secciones del NavBar-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/About Us/about us.html">Acerca de Nosotras</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/ContactoPage/contactoMain.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Pagina-registro/pagina-registro.html">Regístrate</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Iniciar_sesión/ingreso.html">Inicia Sesión</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
  </section>

    <img id="logo" src="./assets/logo-vectorizado.png">

  <!--Empieza carrusel-->
  <section class="carousel">
    <!--data-ride permite iniciar el carrusel tan pronto se carga la pagina-->
    <div id="carouselHome" class="carousel slide" data-ride="carousel">
        <!--Indicadores: Botones al inferior del carrusel-->
        <ol class="carousel-indicators">
          <!--1) data-target = identifacion del carrusel
              2) data-slide-to = a que diapositiva ir cuando se da click
            3) active = se debe agregar a alguna diapositiva para que sea visible-->
          <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselIndicators" data-slide-to="1"></li>
          <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>

        <!--Diapositivas: Imagenes que se muestran en el carrusel-->
        <div class="carousel-inner">
          <!--active = necesario en un solo elemento para que sea visible el carrusel-->
          <div class="carousel-item active">
            <!--Insertar video
                autoplay = comenzar automaticamente.
                img-fluid = escalar proporcionalmente.
                d-none = evita reproduccion automatica
                d-md-block = permite reproduccion en pantallas grandes y medianas-->
            <video id="logo-video" class="img-fluid" autoplay>
              <!-- tipo = especificar mp4 para que sea reconocido y visible--->
              <source src="./assets/logo_video.mp4" type="video/mp4">
            </video>
          </div>
          <div class="carousel-item">
            <video id="women-connected" class="img-fluid" autoplay>
              <source src="./assets/travel_video.mp4" type="video/mp4">
            </video>
          </div> 
          <div class="carousel-item">
            <!--d-block w-100 = para el ancho total de la pantalla-->
            <img id="friends-travel" src="./assets/flights_airport.png" class="d-block w-100" alt="Volando juntas">
          </div>
        </div>

        <!--Botones siapositiva previa y siguiente:-->
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
          <!--span = se usar por convencion, a diferencia de <div> que es un elemento de bloqueo, <span> es un elemento 'inline'.-->
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
          </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </a>
    </div>
  </section>

      <script src="./principal-carrusel.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
